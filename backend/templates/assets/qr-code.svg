<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
    <!-- Пунктирная рамка -->
    <rect x="0" y="0" width="100" height="100" fill="none" stroke="#888" stroke-width="2"
        stroke-dasharray="4,4" rx="6" ry="6" />

    <!-- Имитация QR-паттерна вокруг центра -->
    <g fill="#888" fill-opacity="0.3">
        <!-- Верхний ряд -->
        <rect x="10" y="10" width="10" height="10" />
        <rect x="30" y="10" width="10" height="10" />
        <rect x="60" y="10" width="10" height="10" />
        <rect x="80" y="10" width="10" height="10" />

        <!-- Нижний ряд -->
        <rect x="10" y="80" width="10" height="10" />
        <rect x="30" y="80" width="10" height="10" />
        <rect x="60" y="80" width="10" height="10" />
        <rect x="80" y="80" width="10" height="10" />

        <!-- Левый столбец -->
        <rect x="10" y="30" width="10" height="10" />
        <rect x="10" y="60" width="10" height="10" />

        <!-- Правый столбец -->
        <rect x="80" y="30" width="10" height="10" />
        <rect x="80" y="60" width="10" height="10" />

        <!-- Внутренние квадратики рядом с центром -->
        <rect x="40" y="40" width="10" height="10" />
        <rect x="50" y="40" width="10" height="10" />
        <rect x="40" y="50" width="10" height="10" />
        <rect x="50" y="50" width="10" height="10" />
    </g>

    <!-- Текст по центру -->
    <text x="50" y="50" font-size="20" font-weight="900" fill="#888" text-anchor="middle" alignment-baseline="middle">
        QR-код
    </text>
</svg>