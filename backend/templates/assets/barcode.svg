<svg xmlns="http://www.w3.org/2000/svg" width="100" height="50" viewBox="0 0 100 50">
    <!-- Пунктирная рамка -->
    <rect x="0" y="0" width="100" height="50" fill="none" stroke="#888" stroke-width="2"
        stroke-dasharray="4,4" rx="4" ry="4" />

    <!-- Линии имитации штрихкода -->
    <g stroke="#888" stroke-opacity="0.3" stroke-width="1">
        <line x1="5" y1="5" x2="5" y2="45" />
        <line x1="10" y1="5" x2="10" y2="45" />
        <line x1="15" y1="5" x2="15" y2="45" />
        <line x1="20" y1="5" x2="20" y2="45" />
        <line x1="25" y1="5" x2="25" y2="45" />
        <line x1="30" y1="5" x2="30" y2="45" />
        <line x1="35" y1="5" x2="35" y2="45" />
        <line x1="40" y1="5" x2="40" y2="45" />
        <line x1="45" y1="5" x2="45" y2="45" />
        <line x1="50" y1="5" x2="50" y2="45" />
        <line x1="55" y1="5" x2="55" y2="45" />
        <line x1="60" y1="5" x2="60" y2="45" />
        <line x1="65" y1="5" x2="65" y2="45" />
        <line x1="70" y1="5" x2="70" y2="45" />
        <line x1="75" y1="5" x2="75" y2="45" />
        <line x1="80" y1="5" x2="80" y2="45" />
        <line x1="85" y1="5" x2="85" y2="45" />
        <line x1="90" y1="5" x2="90" y2="45" />
        <line x1="95" y1="5" x2="95" y2="45" />
    </g>

    <!-- Текст-заглушка -->
    <text x="50" y="25" font-size="8" fill="#888" text-anchor="middle" alignment-baseline="middle">
        Штрихкод будет здесь
    </text>
</svg>
  